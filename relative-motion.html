<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Motion Simulation</title>
    <link rel="stylesheet" href="relativeM.css">
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script type="module" src="./relative.js"></script>
</head>
<body>
    <div class="control-panel">
        <div class="panel-header">
            <h2>Relative Motion Simulator</h2>
            <p>Visualize physics classic: River problem in 2d and 3d</p>
        </div>
        <div class="control-section">
            <div class="section-title">View Mode</div>
            <div class="toggle-container">
                <lable for="2or3-toggle" class="toggle-label">2D</lable>
                <input type="checkbox" id="2or3-toggle" class="toggle-in">
                <label for="2or3-toggle" class="toggle-label">3D</label>
            </div>
        </div>
        <div class="control-section">
            <div class="section-title">Launch Parameters</div>
            <div class="input-group">
                <label for="aim-angle">Aim direction</label>
                <div class="input-controls">
                    <input type="range" id="aim-angle-slider" class="slider" min="-90" max="90" value="0">
                    <div class="input-with-unit">
                        <input type="number" id="aim-angle" min="-90" max="90" value="0">
                        <span>Â°</span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="velocity-river">Velocity of the river to earth</label>
                <div class="input-controls">
                    <input type="range" id="velocity-river-slider" class="slider" min="0" max="5" value="1" step="0.01">
                    <div class="input-with-unit">
                        <input type="number" id="velocity-river" min="0" max="5" value="1" step="0.01">
                        <span>m/s</span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="velocity-ship">Velocity of the boat relative to the river</label>
                <div class="input-controls">
                    <input type="range" id="velocity-ship-slider" class="slider" min="1" max="5" value="1" step="0.01">
                    <div class="input-with-unit">
                        <input type="number" id="velocity-ship" min="1" max="5" value="1" step="0.01">
                        <span>m/s</span>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <button class="sim-button" id="sim-btn">Start Simulation</button>
                <button class="reset-button" id="reset-btn">Reset</button>
                <button type="button" onclick="window.location.href='home.html'" class="home-button" href="./home.html">Go to Home</button>
            </div>
        </div>
    </div>
    <div class="details-panel">
        <div class="details-header">
            <div class="details-item">
                <label>Time</label>
                <span id="current-time">0.00 s</span>
            </div>
            <div class="details-item">
                <label>Ship Vector = Blue Arrow</label>
            </div>
            <div class="details-item">
                <label>River Vector = Yellow Arrow</label>
            </div>
            <div class="details-item">
                <label>Resultant Vector = Red Arrow</label>
            </div>
        </div>
    </div>
</body>
</html>
