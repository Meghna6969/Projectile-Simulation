<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/helpers/AxesHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    
    <div class="side-panel">
        <div class="panel-title">
            <h2>Projectile Motion Simulator</h2>
            <p>Visualize projectile motion both in 2d and 3d</p>
        </div>
    </div>
    <div class="control-section">
        <div class="section-title"> View Mode</div>
<div class = "toggle-container">
        <label for="2or3-toggle" class="toggle-label">2D</label>
        <input type="checkbox" id="2or3-toggle" class="toggle-in">
         <label for="2or3-toggle" class="toggle-label">3D</label>

    </div>
    </div>
    <div class="control-section">
        <div class="section-title">Launch Parameters</div>
        <div class="input-group">
            <label for="initial-velocity">Initial velocity</label>
            <div class="input-with-unit">
                <input type="number" id="initial-velocity" value="20" min="0" step="1">
                <span>m/s</span>
            </div>
        </div>
        <div class="input-group">
            <label for="launch-angle">Launch Angle</label>
            <div class="input-with-unit">
                <input type="number" id="launch-angle" value="45" min="0" max="90" step="1">
                <span>Â°</span>
            </div>
        </div>
        <div class="input-group">
            <label for="height">Initial Height</label>
            <div class="input-with-unit">
                <input type="number" id="height" value="0" min="0" max="100" step="0.5">
                <span>m</span>
            </div>
        </div>
    </div>
    <div class="control-section">
        <button class="shoot-button" id="shoot-btn">Launch Projectile</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
