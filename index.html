<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/helpers/AxesHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    
    <div class="control-panel">
        <div class="panel-header">
            <h2>Projectile Motion Simulator</h2>
            <p>Visualize projectile motion both in 2d and 3d</p>
        </div>
        <div class="control-section">
        <div class="section-title"> View Mode</div>
<div class = "toggle-container">
        <label for="2or3-toggle" class="toggle-label">2D</label>
        <input type="checkbox" id="2or3-toggle" class="toggle-in">
         <label for="2or3-toggle" class="toggle-label">3D</label>

    </div>
    </div>
    <div class="control-section">
        <div class="section-title">Launch Parameters</div>
        <div class="input-group">
            <label for="initial-velocity">Initial velocity</label>
            <div class="input-with-unit">
                <input type="number" id="initial-velocity" value="20" min="0" step="1">
                <span>m/s</span>
            </div>
             <input type="range" id="velocity-slider" class="slider" min="0" max="100" value="0" step="0.5">
        </div>
        <div class="input-group" id="angle-x-group">
            <label for="angle-x">Angle X</label>
            <div class="input-with-unit">
                <input type="number" id="angle-x" value="0" min="0" max="180" step="1">
                <span>°</span>
            </div>
            <input type="range" id="angle-x-slider" class="slider" min="0" max="180" value="0" step="0.5">
        </div>
        <div class="input-group" id="angle-y-group">
            <label for="angle-y">Angle Y</label>
            <div class="input-with-unit">
                <input type="number" id="angle-y" value="0" min="0" max="180" step="1">
                <span>°</span>
            </div>
            <input type="range" id="angle-y-slider" class="slider" min="0" max="180" value="0" step="0.5">
        </div>
        <div class="input-group" id="angle-z-group">
            <label for="angle-z">Angle Z</label>
            <div class="input-with-unit">
                <input type="number" id="angle-z" value="0" min="0" max="180" step="1">
                <span>°</span>
            </div>
            <input type="range" id="angle-z-slider" class="slider" min="0" max="180" value="0" step="0.5">
        </div>
        <div class="input-group">
            <label for="height">Initial Height</label>
            <div class="input-with-unit">
                <input type="number" id="height" value="0" min="0" max="45" step="0.5">
                <span>m</span>
            </div>
            <input type="range" id="height-slider" class="slider" min="0" max="45" value="0" step="0.5">
        </div>
    </div>
     <div class="control-section">
        <button class="shoot-button" id="shoot-btn">Launch Projectile</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
