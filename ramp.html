<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incline Plane Simulation</title>
    <link rel="stylesheet" href="incline-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/helpers/AxesHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    <div class="control-panel">
        <div class="panel-header">
            <h2>Incline Plane Simulator</h2>
            <p>Visualize inclince plane problems in 2d and 3d</p>
        </div>
        <div class="control-section">
            <div class="section-title">View Mode</div>
            <div class="toggle-container">
                <label for="2or3-toggle" class="toggle-label">2D</label>
                <input type="checkbox" id="2or3-toggle" class="toggle-in">
                <label for="2or3-toggle" class="toggle-label">3D</label>
            </div>
        </div>
        <div class="control-section">
            <div class="section-title">Launch Parameters</div>
            <div class="input-group">
                <label for="initial-velocity">Initial velocity</label>
                <div class="input-controls">
                    <input type="range" id="velocity-slider" class="slider" min="0" max="50" value="0" step="0.5">
                    <div class="input-with-unit">
                        <input type="number" id="initial-velocity" value="0" min="0" max="50" step="1">
                        <span>m/s</span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="ramp-angle">Ramp Angle</label>
                <div class="input-controls">
                    <input type="range" id="ramp-slider" class="slider" min="0" max="50" value="0" step="0.5">
                    <div class="input-with-unit">
                        <input type="number" id="ramp-angle" value="0" min="0" max="50" step="1">
                        <span>°</span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="ramp-friction">Kinetic Friction</label>
                <div class="input-controls">
                    <input type="range" id="friction-slider" class="slider" min="0" max="50" value="0" step="0.5">
                    <div class="input-with-unit">
                        <input type="number" id="ramp-friction" value="0" min="0" max="50" step="1">
                        <span>&mu;<sub>k</sub></span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="mass">Mass</label>
                <div class="input-controls">
                    <input type="range" id="mass-slider" class="slider" min="2" max="30" value="1" step="0.5">
                    <div class="input-with-unit">
                        <input type="number" id="mass" value="1" min="2" max="30" step="0.5">
                        <span>kg</span>
                    </div>
                </div>
            </div>

            <div id="air-resistence-input">
                <label for="airResistence">Enable Air Resistence?</label>
                <input type="checkbox" id="airResistence">
            </div>
        </div>
        <div class="control-section">
            <button class="sim-button" id="sim-btn">Start Simulation</button>
        </div>
    </div>
    </div>

    <div class="details-panel">
        <div class="details-header">
            <div class="details-item">
                <label>Time</label>
                <span id="current-time">0.00 s</span>
            </div>
            <div class="details-item">
                <label>Final Velocity</label>
                <span id="final-velocity">0.00 s</span>
            </div>
            <div class="details-item">
                <label>Gravity</label>
                <span id="gravity-detail">9.82 m/s²</span>
            </div>
            <div class="details-item">
                <label>Force of Friction</label>
                <span id="friction-detail">F<sub>k</sub>= 0 N</span>
            </div>
        </div>
    </div>
    <script src="incline-script.js"></script>
</body>

</html>
